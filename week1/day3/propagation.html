<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Propagation</title>
    <style>
        body *{
            margin: 10px;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1>Event Propagation Demo</h1><hr/>
    <!-- Event Bubbling -->
    <!-- Events will propagate up the nested elements -->
    <!-- When events propagate down, it is called capturing -->
    <!-- Propagation is limited to event type -->
    <form onclick="alert('Form Clicked')"> The Form
        <div onclick="alert('Div Clicked')">A div
            <p onmousemove="alert('Para Clicked')">The para</p>
        </div>
    </form>
</body>
</html>
