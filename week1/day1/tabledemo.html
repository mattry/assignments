            <th>Roll Number</th>

            <td rowspan="2">101</td>
            <td>John</td>
            <td>Doe</td>

        <td>102</td>
        <tr>
        </tr>
        <tr>
            <td>103</td>
            <td colspan="2">Bob Smith</td>
        </tr>
    </table>
