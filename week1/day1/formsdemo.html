<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1 style="text-align: center;">Forms Demo</h1><hr/>
    <form>
        <label for="name">Enter Name:</label>
        <input id="name" type="text" name="name" placeholder="Enter Your Name" required/>
        </br>
        <label for="password">Enter Password: </label>
        <input id="password" type="password" name="password" required />
        </br>
        <label for="age">Enter Age: </label>
        <input id="age" type="number" name="age" min="1" max="120" required/>
        </br>
        <label for="gender">Select Gender: </label>
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="nb">Non-Binary
        </br>
        <label for="hobby">Choose Your Hobbies: </label>
        <input type="checkbox" name="hobby" value="eating">Eating
        <input type="checkbox" name="hobby" value="sleeping" checked>Sleeping
        <input type="checkbox" name="hobby" value="repeat" checked>Repeat
        </br>
        <label for="food">Food: </label>
        <select name="food" multiple>
            <option value="italian">Italian</option>
            <option value="french">French</option>
            <option value="indian">Indian</option>
        </select>
        </br>
        <label for="comments">Comments: </label>
        <textarea rows="5" cols="30"></textarea>
        </br>
        </br>
        <input type="submit" value="Submit" />
    </form>
    
</body>
</html>
