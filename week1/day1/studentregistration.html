<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1 style="text-align: center;">Student Registration Form</h1><hr/>
    <form>
        <label for="first-name">First Name:</label>
        <input id="name" type="text" name="first-name" placeholder="John" required/>
        <label for="name">Last Name:</label>
        <input id="name" type="text" name="last-name" placeholder="Doe" required/><br/>
        <label for="email">Email:</label>
        <input id="email" type="email" required/><br/>
        <label for="password">Password:</label>
        <input id="password" type="password" required><br/>
        <label for="date-of-birth">Date of Birth: </label>
        <input id="date-of-birth" type="date" required></br>
        <label for="courses">Select Courses:</label><br/>
        <input type="checkbox" name="courses" value="html">HTML<br/>
        <input type="checkbox" name="courses" value="css">CSS<br/>
        <input type="checkbox" name="courses" value="js">JavaScript<br/>
        <input type="checkbox" name="courses" value="java">Java<br/>
        <br/>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
