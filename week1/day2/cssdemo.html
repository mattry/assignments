<!DOCTYPE html>
<html lang="en">
<head>
    <!-- An example of internal CSS using the style tag in the head-->
    <style>
        p {
            color:red;
            border-style: double;
            border-color: green;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- An example of using the link to tag to import external CSS -->
    <link rel="stylesheet" href="mystyle.css">
    <title>CSS Demo</title>
</head>
<body>
    <!-- An example of inline CSS by using the style attribute -->
    <h1 style="color: blue; text-align: center; background-color: red;">
        Welcome to CSS Demo
    </h1><hr/>
    <p>This is a demo of CSS</p>
    <p>This is a second paragraph</p>
    <table>
        <tr>
            <th>Roll No.</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Matthew</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Ryan</td>
        </tr>
    </table>
    
</body>
</html>
