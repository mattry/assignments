<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Selectors</title>
    <style>
        p {
            color: blue
        }
        div p {
            color: red;
        }
    </style>
</head>
<body>
    <p>Para 1</p>
    <div>
        <h3>Heading...</h3>
        <p>Child paragraph</p>
    </div>
</body>
</html>
